<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`device-width`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase:600|Roboto&amp;subset=cyrillic-ext" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    {% load static %}
    <link href="{% static "style/style.css" %}?{% now "U" %}" rel="stylesheet" type="text/css" media="screen"/>

    <title>
        {% block title %}
            CinemaPark
        {% endblock %}

    </title>

</head>

<body>

    <header id="header" class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-sm-12 p-0">
                    <div class="logo">
                        <p><i class="fa fa-film" aria-hidden="true"></i>  CinemaPark</p>
                    </div>
                </div>
                <div class="col-lg-8 offset-lg-2 col-12 p-0 mm">
                    <nav class="nav nav-tabs flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link {% if page == 'm_list' %} active {% endif %}" href="{% url 'movies_list_url' %}">Афиша</a>
                        <a class="flex-sm-fill text-sm-center nav-link {% if page == 'sc' %} active {% endif %}" href="{% url 'schedule_list_url' %}">Заказ билетов</a>
                        <a class="flex-sm-fill text-sm-center nav-link {% if page == 'about' %} active {% endif %}" href="{% url 'get_info_url' %}">О нас</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    {% block content %}
        There's no content for you
    {% endblock %}







    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">© 2019 Copyright: POVT-16D
        </div>
    </footer>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
